# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

# ワークフローの表示名
name: 1weekPDCA_CI

# ワークフローの起動条件を定義する
on:

  # プルリクエストが作成 or 更新された時
  pull_request:
    types:
      - opened
      - synchronize
      
  # main or develop or feature~ ブランチに push された時
  push:
    branches:
      - main
      - develop
      - feature/**
      
  workflow_dispatch:

# 複数のジョブを定義する
# 各ジョブはそれぞれまったく別々の環境で実行される
jobs:
  buildAndTest:
    # 最新のmacOSでテストする
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    # Github Actions の仮想環境にキャッシュして Cocoapods を毎回インストールしなくていいようにする
    - uses: actions/cache@v2
      with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-
    - name: CocoaPod Install
      run: pod install
    - name: Build
      run: xcodebuild -workspace 1weekPDCA.xcworkspace -scheme 1weekPDCA -configuration Release -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14'
    - name: Test
      run: xcodebuild -workspace 1weekPDCA.xcworkspace -scheme 1weekPDCA -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14' test

